<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Coiny|Roboto" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Munchies - "Click click recipe"</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar-fixed">
        <nav class="teal" id="navbar">
            <div class="container">
                <div class="nav-wrapper">
                    <div class="header">
                        <a href="#" class="brand-logo center" style="font-family: 'Coiny', cursive;">MUNCHIES</a>
                        <h6 class="brand-logo center" id="quote">"Click click recipe"</h6>
                    </div>
                    <a href="#" data-target="mobile-nav" class="sidenav-trigger">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down" id="navbar-links">
                        <li>
                            <a href="./main.html" style="font-family: 'Roboto', sans-serif; font-size: 17px;"><i class="fas fa-home"></i></a>
                        </li>
                        <li>
                            <a href="./404.html" style="font-family: 'Roboto', sans-serif; font-size: 17px;"><i class="fas fa-heart"></i></i></a>
                        </li>
                        <li>
                            <a href="./index.html" style="font-family: 'Roboto', sans-serif; font-size: 17px;"><i class="fas fa-user"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Mobile Navbar -->
    <ul class="sidenav" id="mobile-nav">
        <li>
            <a href="./main.html" style="font-family: 'Roboto', sans-serif; font-size: 17px;"><i class="fas fa-home"></i></a>
        </li>
        <li>
            <a href="./404.html" style="font-family: 'Roboto', sans-serif; font-size: 17px;"><i class="fas fa-heart"></i></i></a>
        </li>
        <li>
            <a href="./index.html" style="font-family: 'Roboto', sans-serif; font-size: 17px;"><i class="fas fa-user"></i></a>
        </li>
    </ul>

    <!-- Section: Main Area - User Inputs, Recipes, Information -->
    <section class="main-content">
        <div class="container">
            <div class="row">
                <div class="col s12 m3" id="first-box">
                    <div class="card three-boxes scroll-box scroll2" style="background-color:rgba(0, 0, 0, 0.75);">
                        <div class="new-ing-box">
                            <h5 class="center" id="enter-your-ingredients-header" style="color: white; font-family: 'Roboto', sans-serif;"><strong>Add Your Ingredients:</strong></h5>
                            <div class="row">
                                <div class="input-field col s12" id="user-ing-input">
                                    <!-- New Ingredient fields have an autocomplete function; -->
                                    <input type="text" class="autocomplete" id="new-ingredient" placeholder="(Entry Required)" required style="height: 2rem; font-size: 13px; color: white;">
                                </div>    
                                <div class="add-remove-submit center">
                                    <a class="waves-effect waves-light btn-small" id="add-ing-btn" style="font-size: 13px; color: black; font-weight: bold;">Add</a>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="recent-ing-box">
                            <h5 class="center" id="recent-ingredients-header" style="color: white; font-family: 'Roboto', sans-serif;"><strong>Find A Recipe:</strong></h5>
                            <div class="row" id="recent-ing-box">
                                <div class="input-field col s12" id="user-ing-list">
                                </div>
                                <div class="add-remove-submit center">
                                    <a class="waves-effect waves-light btn-small" id="remove-ing-btn" style="font-size: 13px; color: black; font-weight: bold;">Remove</a>
                                    <a class="waves-effect waves-light btn-small" id="submit-ing-btn" style="font-size: 13px; color: black; font-weight: bold;">Submit</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6" id="second-box">
                    <div class="card three-boxes scroll-box scroll2" id="recipe-loadins" style="background-color:rgba(0, 0, 0, 0.75);">
                        <h5 class="center" style="color: white; font-family: 'Roboto', sans-serif;" ><strong>List of Recipes:</strong></h5>
                    </div>
                </div>
                <div class="col s12 m3" id="third-box">
                    <div class="card three-boxes scroll-box scroll2" style="background-color:rgba(0, 0, 0, 0.75);">
                        <h5 class="center" style="color: white; font-family: 'Roboto', sans-serif;" ><strong>Information:</strong></h5>
                        <div class="row">
                            <div class="col s12" id="ingredient-list">
                                <h6 class="white-text" id="recipe-ingredients" style="color: white; font-family: 'Roboto', sans-serif;">Recipe Ingredients:</h6>
                                <p class="ingredientLines" style="color: white; font-family: 'Roboto', sans-serif;"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12" id="recipe-url">
                                <h6 class="white-text" id="url" style="color: white; font-family: 'Roboto', sans-serif;">Recipe Website:</h6>                            
                                <a href="#" class="recipeURL" style="color: white; font-family: 'Roboto', sans-serif;"></a>
                            </div>
                        </div>    
                        <div class="row">
                            <div class="col s12">
                                <h6 class="white-text" id="youtube-video" style="color: white; font-family: 'Roboto', sans-serif;">Need Help With This Recipe?</h6>
                                <input type="text" name="search" id="search" placeholder="Find a Video for Guidance" style="height: 2rem; font-size: 13px; color: white;">
                                <div class="youtube-buttons center">    
                                    <button type="button" class="tokenClass" value="Previous"><i class="material-icons lightgrey center">navigate_before</i></button>
                                    <button type="submit" id="searchButton" value="search"><i class="material-icons lightgrey center">play_circle_filled</i></button>
                                    <button type="button" class="tokenClass" value="Next"><i class="material-icons lightgrey center">navigate_next</i></button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 center" id="output"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="overlayBg"></div>
        <div class="popup">
            <iframe id="player" width="560" height="315" src="https://www.youtube.com/embed/" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

    <footer>&copy; Copyright 2019 Munchies</footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/ajax.js"></script>
    <script src="assets/javascript/youtube-ajax.js"></script>

</body>
</html>
